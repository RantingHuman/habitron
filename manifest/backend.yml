name: Habitron
entities:
  Habit:
    properties:
      - name
      - description
      - { name: startDate, type: date }
      - { name: active, type: boolean }

  Log:
    properties:
      - { name: logDate, type: date }
      - { name: logTimestamp, type: number }
      - { name: type, type: choice, options: { values: [manual, computed]}}
      - { name: completed, type: boolean }
    belongsTo:
      - { entity: Habit, eager: true }

  Streak:
    properties:
      - {name: value, type: number}
      - {name: startDate, type: date}
      - {name: endDate, type: date}
      - {name: isCurrent, type: boolean}
    belongsTo:
      - Habit